<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
      body {
            font-family: Calibri, Arial, sans-serif;
            text-align: center;
            background-color: #FFDEAD;
            margin: 0;
            padding: 0;
        }
        #quote {
            margin-top: 10px;
            font-size: 24px;
        }
        #author {
            font-style: italic;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <script>

            { text: “Poco a poquito.”, author: "" },
            { text: “Todo sale.”, author: "" },
            { text: “Se amable con esa parte de ti que aún esta aprendiendo.”, author: "" },
            { text: “Si no estuvieras lista, no tendrías la opotunidad.”, author: "" },
            { text: “Nada es personal.”, author: "" },
            { text: “Que la actitud de otros no te cambie.”, author: "" },
            { text: “Croire en soi c´ste déjà presque réussir.”, author: “Victor Hugo” },

            { text: “Most ardently.”, author: "" },
            { text: “Hungry for life.”, author: "Sade” },
            { text: “I wish you a kinder sea.”, author: “Emily Dickinson” },
            { text: “Go for a walk.”, author: "" },
            { text: “Focus on improving, not proving”, author: "O. Leary" },
            { text: “Trust in timing.”, author: "" },
            { text: “It won’t happen overnight. But if you quit it won’t happen at all.”, author: "" },

            { text: “You belong”, author: "" },

            { text: “Speak out”, author: "" },

            
        ];

        const quoteElement = document.getElementById('quote');
        const authorElement = document.getElementById('author');

        function generateRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            quoteElement.textContent = '"' + randomQuote.text + '"';
            authorElement.textContent = "- " + randomQuote.author;
        }

        // Initial quote generation
        generateRandomQuote();

        // Update the quote every hour
        setInterval(generateRandomQuote, 3600000); // 3600000 milliseconds = 1 hour
    </script>
</body>
</html>
